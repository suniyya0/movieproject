{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Movie: {{ movie.title }}</h2>
    <p>Are you sure you want to delete "{{ movie.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
