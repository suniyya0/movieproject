<!-- movies/movie_list.html -->
<form method="GET" action="{% url 'movie-list' %}">
    {{ search_form..as_p  }}
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if movies %}
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.category }}</li>
            <!-- Display other movie details as needed -->
        {% endfor %}
    </ul>
{% else %}
    <p>No movies found.</p>
{% endif %}
