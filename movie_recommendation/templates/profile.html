<!-- users/templates/users/profile.html -->

{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>
<p>Email: {{ user.email }}</p>
  <h2>Your Profile</h2>
  <div>
    <img src="{{ user.profile.picture.url }}" alt="Profile Picture" style="max-width: 150px; max-height: 150px;">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ u_form.as_p }}
      {{ p_form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
{% endblock %}
